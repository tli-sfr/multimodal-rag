[pytest]
# Pytest configuration for Multimodal Enterprise RAG

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add src to Python path
pythonpath = .

# Test output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_docker: Tests that require Docker services
    requires_api_key: Tests that require API keys

# Minimum Python version
minversion = 3.10

# Test paths
testpaths = tests

# Coverage options (if using pytest-cov)
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

